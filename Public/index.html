<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Register</title>
</head>
<body>
        <div class="main">
                <h1 id="adminhometitle">JWS</h1>
                <p>
                  Register below
                  <span id="info"></span>
                </p>
              </div>
              <div class="sub input-style">
                <div class="top">
                <input class="ip" id="inp" type="text" placeholder ="Email" />
                <input class="ip" id="inp2" type="text" placeholder ="Password" />
                <input class="ip" id="inp3" type="text" placeholder ="First Name" />
                </div>
                <div class="middle">
                <input class="ip" id="inp4" type="text" placeholder ="Last Name" />
                <input class="ip" id="inp5" type="text" placeholder ="House Name/No" />
                <input class="ip" id="inp6" type="text" placeholder ="Address" />
                </div>
                <div class="middle2">
                <input class="ip" id="inp7" type="text" placeholder ="City" />
                <input class="ip" id="inp8" type="text" placeholder ="Postcode" />
                <input class="ip" id="inp9" type="text" placeholder ="Phone Number" />
                </div>
                <div class="bottom">
                <input class="ip" id="inp10" type="text" placeholder ="Window Type" />
                <input class="ip" id="inp11" type="text" placeholder ="Booking Date YYYY-MM-DD" />
                <input class="ip" id="inp12" type="text" placeholder ="Booking Time HH:MM:SS" />
                </div>
                <div class="buttons">
                  <button id="submit">
                    Submit
                  </button>
                  
                  <div class = "atag">
                    
                    <a class="sign" href="signin.html">Sign in</a>
                    <a class="admin" href="adminlogin.html">Admin Sign in</a>
                    <a class="surveyor" href="surveyorlogin.html"> Surveyor Sign in</a>
                  </div>
                </div>
                </div>
                  <!-- <button id="signin" href="public/signin.html">
                    Sign in 
                  </button> -->
                  <script src="script.js"></script>
</body>
</html>
